<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA HOUSE</title>
    <!-- Google Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fontawesome cdn -->
    <script src="https://kit.fontawesome.com/d121e1d356.js" crossorigin="anonymous"></script>
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20 flex-col lg:flex-row">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 font-bold text-white rounded-lg">Explore
                    More <i class="fa-solid fa-arrow-right fa-rotate-by"
                        style="color: #ffffff; --fa-rotate-angle: -45deg;"></i></button>
            </div>
            <!-- image content -->
            <div  class="relative">
                <!-- image -->
                <div><img class="w-full" src="images/banner.png" alt=""></div>
                <!-- card -->
                <div class="flex items-center gap-3 bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-xl absolute bottom-3 left-4">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-5xl" style="color: #ffc850;"></i></div>
                     <!-- text -->
                      <div>
                        <h4 class="font-bold text-3xl">5.00</h4>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
